# Create the actual deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flyte-pod-webhook
  namespace: flyte
  labels:
    app: flyte-pod-webhook
spec:
  selector:
    matchLabels:
      app: flyte-pod-webhook
  template:
    metadata:
      labels:
        app: flyte-pod-webhook
        app.kubernetes.io/name: flyte-pod-webhook
        app.kubernetes.io/version: 0.5.13
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: flyte-pod-webhook
      initContainers:
        - image: ghcr.io/flyteorg/flytepropeller:0.1-h4
          imagePullPolicy: Always # TODO: Change to IfNotPresent
          command:
            - flytepropeller
          args:
            - --config
            - /etc/flyte/config/*.yaml
            - webhook
            - certs
          name: webhook-init
          volumeMounts:
            - name: config-volume
              mountPath: /etc/flyte/config
            - mountPath: /etc/webhook/certs
              name: webhook-certs
          env:
            - name: PROPELLER_WEBHOOK_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      containers:
        - image: ghcr.io/flyteorg/flytepropeller:0.1-h4
          imagePullPolicy: Always # TODO: Change to IfNotPresent
          command:
            - flytepropeller
          args:
            - --config
            - /etc/flyte/config/*.yaml
            - webhook
            - secrets
          name: webhook-server
          volumeMounts:
            - name: config-volume
              mountPath: /etc/flyte/config
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: flyte-propeller-config-5h6m9f27hc
        - name: webhook-certs
          emptyDir: {}
